<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class="navigation">
        <div class="logo">
          Brooklyn Public Library
        </div>
        <nav>
          <ul>
            <li><a href="#1">About</a></li>
            <li><a href="#2">Favorites</a></li>
            <li><a href="#3">Coffee shop</a></li>
            <li><a href="#4">Contacts</a></li>
            <li><a href="#5">Library Card</a></li>
          </ul>
        </nav>
        <div class="account-icon">
          <img src="./assets/icon_profile.svg" alt="Account Icon">
          <ul class="dropdown-menu">
            <span>Profile</span>
            <div class="underline4">
            </div>
            <li><a href="#">Log In</a></li>
            <li><a href="#">Register</a></li>
          </ul>
        </div>
        <div class="burguer-menu">
          <div class="burguer-bar"></div>
          <div class="burguer-bar"></div>

      </div>

          <div class="underline">
          </div>

            <h6>The Brooklyn Library is a free workspace,

          </div>

            <div class="arrow"><img src="./assets/Arrow 2.png" alt="arrow"></div>
            <div class="galery">
              <img src="./assets/image 1.png" alt="photo 1">
              <img src="./assets/image 2.png" alt="photo 2">
              <img src="./assets/image 3.png" alt="photo 3">
            </div>
            <div class="arrow"><img src="./assets/Arrow 1.png" alt="arrow"></div>
          </div>
          <div class="carousel">
            <div class="dot_box">
              <div class="dot_color">
              </div>
            </div>
            <div class="dot_box">
              <div class="dot">
              </div>
            </div>
            <div class="dot_box">
              <div class="dot">
              </div>
            </div>
